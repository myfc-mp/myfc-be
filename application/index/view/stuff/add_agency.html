{extend name="public/base"}

{block name="frame"}
<div class="col-sm-6 px-0">
<form class="form-horizontal" id="AgencyForm">
    <div class="form-group row">
        <label for="agencyName" class="col-4 col-form-label">经纪人姓名</label>
        <div class="col-8">
            <input type="text" class="form-control" name="name" id="agencyName" placeholder="请输入名字">
        </div>
        <div class="col-8 offset-4 text-danger sr-only small" id="nameInfoErr">
            <span>姓名只能是中文，长度为2-5个汉字</span>
        </div>
        <div class="col-8 offset-4 text-success sr-only small" id="nameInfoOk">
            <span>姓名输入正确</span>
        </div>
    </div>
    <div class="form-group row">
        <label for="agencyMobile" class="col-4 col-form-label">经纪人电话</label>
        <div class="col-8">
            <input type="text" class="form-control" name="mobile" id="agencyMobile" placeholder="请输入手机号码">
        </div>
        <div class="col-8 offset-4 text-danger sr-only small" id="mobileInfoErr">
            <span>请输入合法手机号码</span>
        </div>
        <div class="col-8 offset-4 text-success sr-only small" id="mobileInfoOk">
            <span>手机号码输入正确</span>
        </div>
    </div>

    <div class="form-group row align-items-center" id="actions">
        <label for="img-output" class="col-4 col-form-label">经纪人头像</label>
        <div class="col-4 h-100" id="img-output">         
            <img class="h-100 w-100 m-0" src="__STATIC__/placeholder.png" >         
        </div>

        <div class="col-4 text-right docs-buttons">
            <label for="inputImage" class="btn btn-danger">
                <input type="file" class="sr-only" id="inputImage" accept="image/*">
                <span>选择图片</span>
            </label>
            <div class="w-100 py-1"></div>
            <div id="confirm" class="btn btn-info" style="text-align: right" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 320, &quot;maxHeight&quot;: 320 }">确认图片</div>
        </div>
    </div>
</form>
    <div class="w-100 py-2"></div>

    <div class="col-sm-12">
        <button id="register" class="btn btn-secondary w-100" disabled>注册</button>
    </div>

</div>
<div class="col-sm-6">
    <div  class="img-container">
        <img src="" alt="" id="photo">
    </div>
</div>
{/block}
