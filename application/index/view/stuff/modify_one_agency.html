{extend name="public/base"}

{block name="frame"}
<div class="col-sm-6 px-0">
    <form class="form-horizontal" id="AgencyForm">
        <div class="form-group row">
            <label for="agencyName" class="col-4 col-form-label">经纪人姓名</label>
            <div class="col-8">
                <input type="text" class="form-control" name="name" id="agencyName" value="{$list.name}">
            </div>
            <div class="col-8 offset-4 text-danger sr-only small" id="nameInfoErr">
                <span>姓名只能是中文，长度为2-5个汉字</span>
            </div>
            <div class="col-8 offset-4 text-success sr-only small" id="nameInfoOk">
                <span>姓名输入正确</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="agencyMobile" class="col-4 col-form-label">经纪人电话</label>
            <div class="col-8">
                <input type="text" class="form-control" name="mobile" id="agencyMobile" value="{$list.phone}">
            </div>
            <div class="col-8 offset-4 text-danger sr-only small" id="mobileInfoErr">
                <span>请输入合法手机号码</span>
            </div>
            <div class="col-8 offset-4 text-success sr-only small" id="mobileInfoOk">
                <span>手机号码输入正确</span>
            </div>
        </div>

        <div class="form-group row align-items-center" >
            <label for="user-photo" class="col-4 col-form-label">经纪人头像</label>
            <div class="col-4 h-100">
                <div class="form-control m-0 p-0">
                    <img id="user-photo" data-id="{$list.id}" class="h-100 w-100 m-0" src="{$list.avatar.url}" >
                </div>
            </div>

            <div class="col-4 text-right">
                <label for="photoInput" class="btn btn-danger">
                    <input type="file" class="sr-only" id="photoInput" accept="image/*">
                    <span>选择图片</span>
                </label>
                <div class="w-100 py-1"></div>
                <div id="confirm" class="btn btn-info" style="text-align: right" >确认图片</div>
            </div>
        </div>
    </form>
    <div class="w-100 py-2"></div>

    <div class="col-sm-12">
        <button id="modify" class="btn btn-primary w-100" >修改</button>
    </div>

</div>
<div class="col-sm-6">
    <div id="img-container" class="cropper-container sr-only">
        <img src="" alt="" id="photo">
    </div>
</div>
{/block}
